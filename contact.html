      <header>

        <style>
          body { background-image: url("https://cdn.pixabay.com/photo/2015/01/09/11/23/internet-594148__340.jpg");

        <h1>Contact Stephanie Mach </h1>

        <div id="cv" class="instaFade">
        <form action="https://formspree.io/smach8999@yahoo.com" method="POST">
          <input type="hidden" name="_next" value="//smach8999.github.io/thanks.html">
          <input type="text" name="_gotcha" style="display:none">
          <div id=thanks class="quickFade">
            <br>
            <h1 class="quickFade delayOne">Thank you for visiting me,</h1>
            <h2 class="quickFade delayTwo">Looking forward to chatting</h2>
          </div>

 
            <div>
                <input type="hidden" name="_subject" value="New submission!">
            </div>

            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="_replyto">  
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div>
                <input type="submit" value="Send">
            </div>

      
        </form>
      </main>

      <script>
          var toggleMenu = document.getElementById('toggleMenu');
          var nav = document.querySelector('nav');
          toggleMenu.addEventListener(
            'click',
            function(){
              if(nav.style.display=='block'){
                nav.style.display='none';
              }else{
                nav.style.display='block';
              }
            }
          );
      </script>
